kafka:
  topic:
    user-topic: user-topic
    user-created-topic: user-created-topic

spring:
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      acks: all
      retries: 5
      # FIX: Capital 'K' in KafkaAvroSerializer
      key-serializer: org.apache.kafka.common.serialization.LongSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      properties:
        # Standardize property format for Schema Registry
        schema.registry.url: "http://localhost:8085"
        # Removed spring.json.add.type.headers as it's not used by Avro